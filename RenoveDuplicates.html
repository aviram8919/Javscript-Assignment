<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Duplicates Array</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function remove(data){
            return data.filter((value, index) => data.indexOf(value) === index);
        }
        var removeDuplicate = remove([1,0,1,0]);
        removeDuplicate = document.getElementById("demo").innerHTML = "left no " + removeDuplicate
    </script>
</body>
</html>
