    <p id="demo"></p>
    <p id="demoone"></p>

    <script>
        function DivideEvenly(a,b){
            var num = a/b;
            var  number = document.getElementById("demoone").innerHTML = "98/7 =" + num;

            if(num % 2 == 0 ){
                return true;
            }
            else{
                return false;
            }
        }
        var divideEven =  DivideEvenly(98,7);

    </script>
