<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-1</title>
  </head>
  <body>
    <p id="demo"></p>
    <script>
      let z = ["t1", "t1", "t1", "t1"];
      let y = 0;
      function testJackpot(arr, count) {
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] !== arr[i + 1]) {
            count++;
          }
        }
        if (count === 0) {
          return true;
        } else {
          return false;
        }
      }
      var jackpot = testJackpot(z, y);
      jackpot = document.getElementById("demo").innerHTML =
        " testJackpot(a,b) => " + jackpot;
    </script>
  </body>
</html>
