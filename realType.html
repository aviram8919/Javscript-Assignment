<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finding Type</title>
  </head>
  <body>
      <p id="demo"></p>
    <script>
      function detect_data_type(value) {
        var dtypes = [Function, RegExp, Number, String, Boolean, Object, Array],
          x,
          len;

        if (typeof value === "object" || typeof value === "function" || typeof value === "arrays") {
          for (x = 0, len = dtypes.length; x < len; x++) {
            if (value instanceof dtypes[x]) {
              return dtypes[x];
            }
          }
        }

        return typeof value;
      }
      var valueType = detect_data_type([]);
     valueType = document.getElementById("demo").innerHTML = "Typeof "+valueType;
    </script>
  </body>
</html>
